    <script>
        function select(num1, num2, num3, selection) {
  return eval(`${Number(num1)} ${selection} ${Number(num2)} ${selection} ${Number(num3)}`);
   }
   
const selection = prompt(` 
Enter operator:
multiply => *
exponent => **
divide => /
modulus => %
add => +
substract => -
`);

const num1 = prompt(`შეიყვანეთ პირველი გვერდის სიგრძე`);
const num2 = prompt(`შეიყვანეთ მეორე გვერდის სიგრძე`);
const num3 = prompt(`შეიყვანეთ მესამე გვერდის სიგრძე`);
/*const perimeter = (num1 + num2 + num3)/2;
const area = Math.sqrt(perimeter*((perimeter-num1)*(perimeter-num2)*(perimeter-num3)));*/

const result = select(num1, num2, num3, selection);

alert(`სამკუთხედის პერიმეტრი = ${result}`);
/*alert(`სამკუთხედის ფართობი = ${result1}`);*/
    </script>
</body>
